<!DOCTYPE html>
<html lang="Pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de médias</title>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.png" alt="capelo e diploma">
      <h1>Calculadora de médias</h1>
    </header>

    <form action="#" method="get">
      <input type="text" name="atividade" id="atividade" placeholder="Nome da atividade" required>

      <input type="number" name="nota" id="nota" placeholder="Nota" min="0" max="10" required>

      <button type="submit">Adicionar +</button>
    </form>

    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome da atividade</th>
          <th>Nota</th>
          <th>Aprovado?</th>
        </tr>
      </thead>
      <tbody id="tbody">
      
      </tbody>

      <tfoot>
        <tr>
          <td>Nota média</td>
          <td id="medias">---</td>
          <td id="span">---</td>
        </tr>
      </tfoot>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
